<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Review</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0056b3; /* Light blue background color */
            color: black;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Audit Review</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/submit" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="action">Action:</label>
                                <input type="text" class="form-control" id="action" name="action">
                            </div>
                            <div class="form-group">
                                <label for="rationale">Rationale for Closure:</label>
                                <textarea class="form-control" id="rationale" name="rationale"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="documents">Upload Documents:</label>
                                <input type="file" class="form-control-file" id="documents" name="documents">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
